<header>
  <!-- e.g.: Showing 7-12 of 18 results -->
  <span *ngIf="this.totalCount; else noContent">
    Showing
    <strong>
      {{(this.pageNumber - 1) * this.pageSize + 1}} -
      {{this.pageNumber * this.pageSize >= this.totalCount?
      this.totalCount: this.pageNumber * this.pageSize }}
    </strong>
    of
    <strong> {{this.totalCount}}</strong>
    results
  </span>
  <ng-template #noContent>Sorry, there is <strong>no content</strong> yet :(</ng-template>
</header>
