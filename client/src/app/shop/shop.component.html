<div class="container">
  <div class="row">

    <section class="col-3">

      <h5 class="text-warning ml-3">Sort</h5>
      <!-- The event  -->
      <select name="" id="" class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value"> {{sort.name}}</option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands" aria-current="true"
          [class.active]="brand.id === shopParams.brandId" [value]="brand.id" (click)="onBrandSelected(brand.id)">
          {{brand.name}}
        </li>
      </ul>

      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" aria-current="true" *ngFor="let type of types"
          [class.active]="type.id === shopParams.typeId" [value]="type.id" (click)="onTypeSelected(type.id)">
          {{type.name}}
        </li>
      </ul>
    </section>


    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header [totalCount]="this.totalCount" [pageNumber]="this.shopParams.pageNumber"
          [pageSize]="this.shopParams.pageSize">
        </app-paging-header>

        <div class="form-inline mt-2">
          <!-- '#' defines a Template Reference -->
          <input type="text" style="width: 300px;" #search placeholder="Search" class="form-control mr-2" (keyup.enter)="onSearch()">
          <button class="btn btn-outline-primary my-2 ml-2" (click)="onSearch()">Search</button>
          <button class="btn btn-outline-success my-2  ml-2" (click)="onReset()">Reset</button>
        </div>
      </div>

      <div class="row">
        <!-- The * means that the DOM will be changed -->
        <div class="col-md-4 mb-4" *ngFor="let product of products">
          <!-- 'product' is the name of the input property declared in product-item.component.ts -->
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center">
       <app-pager [totalCount]="this.totalCount"
       [pageSize]="this.shopParams.pageSize"
       (pageChanged)="onPageChanged($event)"></app-pager>
      </div>
    </section>

  </div>
</div>
